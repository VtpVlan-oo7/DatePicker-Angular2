<!--{{demoInfo | json}}-->

<div class="col-md-offset-3 col-md-6">
	<form class="form-horizontal" role="form" [ngFormModel]="CreateGroup">
		<div class="form-group">
			<label class="control-label col-sm-2" for="id">ID:</label>
			<div class="col-sm-10">
				<input type="text" [(ngModel)]='demoInfo.id' class="form-control" ngControl='id' maxlength="10">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="uid">User ID:</label>
			<div class="col-sm-10">
				<input type="text" [(ngModel)]='demoInfo.uid' class="form-control" ngControl='uid' maxlength="10">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="title">Title:</label>
			<div class="col-sm-10">
				<input type="text" [(ngModel)]='demoInfo.title' class="form-control" ngControl='title' maxlength="100">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="body">Body:</label>
			<div class="col-sm-10">
				<textarea [(ngModel)]='demoInfo.body' class="form-control" ngControl='body' rows="5" id="comment"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" [disabled]='!CreateGroup.valid' (click)="addNewGroup(demoInfo)" class="btn btn-primary">Create</button>
			</div>
		</div>
	</form>
</div>

<hr>
<div class="col-md-offset-2 col-md-8 text-center">
	<div class="panel panel-default">
		<div class="panel-heading">Data From Get Request</div>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Body</th>
					<th>User ID</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor='#data of getData'>
					<td>{{data.id}}</td>
					<td>{{data.title}}</td>
					<td>{{data.body}}</td>
					<td>{{data.userId}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
